<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated House Preloader</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: sans-serif;
      overflow: hidden;
    }

    #preloader {
      position: fixed;
      inset: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .shape {
      position: absolute;
      opacity: 0;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 50px solid #9d4edd;
    }

    .square {
      width: 40px;
      height: 40px;
      background: #4cc9f0;
    }

    .circle {
      width: 40px;
      height: 40px;
      background: #4361ee;
      border-radius: 50%;
    }

    .rectangle {
      width: 10px;
      height: 40px;
      background: #f72585;
    }

    #hero {
      display: none;
      height: 100vh;
      color: white;
      background: #1e1e2f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>

<div id="preloader">
  <div class="shape triangle" id="triangle"></div>

  <div class="shape square" id="square1"></div>
  <div class="shape square" id="square2"></div>
  <div class="shape square" id="square3"></div>
  <div class="shape square" id="square4"></div>

  <div class="shape circle" id="circle"></div>
  <div class="shape rectangle" id="rectangle"></div>
</div>

<div id="hero">
  üè° Welcome to my portfolio!
</div>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  window.addEventListener("load", () => {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    const timeline = gsap.timeline({
      onComplete: () => {
        document.getElementById("preloader").style.display = "none";
        document.getElementById("hero").style.display = "flex";
      }
    });

    // Set random starting positions
    gsap.set(".shape", {
      x: () => gsap.utils.random(-300, 300),
      y: () => gsap.utils.random(-300, 300),
      scale: 0.5
    });

    // Fade and move shapes in
    timeline.to(".shape", {
      opacity: 1,
      scale: 1,
      duration: 0.5,
      stagger: 0.1,
      ease: "back.out(1.7)"
    });

    // Move shapes into house layout
    timeline.to("#triangle", { x: 0, y: -120, duration: 1, ease: "power4.out" }, "-=0.4");

    timeline.to("#square1", { x: -25, y: -60, duration: 1, ease: "power4.out" }, "-=0.9");
    timeline.to("#square2", { x: 25, y: -60, duration: 1, ease: "power4.out" }, "-=1");
    timeline.to("#square3", { x: -25, y: -20, duration: 1, ease: "power4.out" }, "-=1");
    timeline.to("#square4", { x: 25, y: -20, duration: 1, ease: "power4.out" }, "-=1");

    timeline.to("#circle", { x: 60, y: -40, duration: 1, ease: "power4.out" }, "-=1");
    timeline.to("#rectangle", { x: 60, y: 10, duration: 1, ease: "power4.out" }, "-=1");

    // Fade out preloader
    timeline.to("#preloader", { opacity: 0, duration: 0.6 });
  });
</script>

</body>
</html>
